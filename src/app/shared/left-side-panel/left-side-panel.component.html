<!-- Logo + Navigation: Hidden (w-0 h-0) on mobile, visible on md and up -->
<div
  class="flex flex-col items-center mb-6 space-y-2 fixed top-4 left-4 z-[9999] pointer-events-auto
         w-0 h-0 overflow-hidden md:w-auto md:h-auto rounded-lg"

>
  <!-- Logo -->
  <img
    src="assets/images/immune-system.png"
    alt="Menu Icon"
    class="w-12 h-12 object-contain rounded-full bg-sky-300 shadow-lg"
  />
  <h2 class="text-3xl font-black text-teal-700 drop-shadow">PCRIM</h2>

  <!-- Navigation -->
  <nav class="flex flex-col space-y-3 mt-4">
    <button routerLink="/HCP/appointments"
      class="flex items-center px-4 py-3 text-gray-700 hover:bg-blue-100 rounded-lg transition shadow">
      Appointments
    </button>
    <button routerLink="/HCP/prenatal" routerLinkActive="active"
      class="flex items-center px-4 py-3 text-gray-700 hover:bg-blue-100 rounded-lg transition shadow">
      Prenatal
    </button>
    <button routerLink="/HCP/immunization" routerLinkActive="active"
      class="flex items-center px-4 py-3 text-gray-700 hover:bg-blue-100 rounded-lg transition shadow">
      Immunization
    </button>
    <button
      class="flex items-center px-4 py-3 text-gray-700 hover:bg-blue-100 rounded-lg transition shadow">
      Messages
    </button>
  </nav>
</div>


<!-- Gesture Container with HammerJS Swipe Support -->
<div
  class="relative w-full h-full overflow-hidden "
>

  <!-- Sidebar Toggle Button (Already existing) -->
  <button
    (click)="toggleMobileMenu()"
    class="fixed top-2 left-2 z-50 md:hidden bg-sky-300 text-white p-2 rounded-full shadow-lg flex items-center justify-center"
    aria-label="Toggle navigation"
  >
    <img src="assets/images/immune-system.png" alt="Menu" class="w-6 h-6 object-contain" />
  </button>

  <!-- Overlay -->
  <div
    *ngIf="mobileMenuOpen"
    class="fixed inset-0 bg-black bg-opacity-40 z-40 md:hidden"
    (click)="toggleMobileMenu()"
  ></div>

<!-- Sidebar Panel -->
<div
  class="z-50 bg-slate-200 shadow-lg transform transition-transform duration-300 ease-in-out
         fixed top-0 left-0 h-screen w-64 p-6 rounded-lg
         md:sticky md:top-0 md:h-screen md:w-64 md:block md:translate-x-0 md:shadow-none"
  [ngClass]="{
    '-translate-x-full': !mobileMenuOpen,
    'translate-x-0': mobileMenuOpen
  }"
>


<!-- Logo -->
<div class="flex flex-col sticky items-center mb-6 space-y-2 md:w-0 md:h-0 md:overflow-hidden">
  <img src="assets/images/immune-system.png" alt="Menu Icon" class="w-12 h-12 object-contain rounded-full bg-sky-300" />
  <h2 class="text-3xl font-black text-teal-700">PCRIM</h2>
</div>

<!-- Navigation -->
<nav class="flex flex-col space-y-3 md:w-0 md:h-0 md:overflow-hidden">
  <button routerLink="/HCP/appointments"
  class="flex items-center px-4 py-3 text-gray-700 hover:bg-blue-100 rounded-lg transition shadow">
  Appointments
</button>
<button routerLink="/HCP/prenatal"
  class="flex items-center px-4 py-3 text-gray-700 hover:bg-blue-100 rounded-lg transition shadow">
  Prenatal
</button>

<button routerLink="/HCP/immunization"
  class="flex items-center px-4 py-3 text-gray-700 hover:bg-blue-100 rounded-lg transition shadow">
  Immunization
</button>
<button
  class="flex items-center px-4 py-3 text-gray-700 hover:bg-blue-100 rounded-lg transition shadow">
  Messages
</button>
</nav>
</div>
