<div class="min-h-screen flex items-center justify-center bg-white px-4">
  <div class="w-full max-w-xl bg-blue-50 rounded-2xl shadow-md p-8">
    <h2 class="text-2xl font-semibold text-blue-700 mb-6">Prenatal Onboarding</h2>

    <form (ngSubmit)="submitForm()" [formGroup]="obForm" class="space-y-4">
      <div>
        <label class="block text-blue-600">Full Name</label>
        <input formControlName="name" type="text" class="w-full px-4 py-2 rounded-xl border border-blue-200 focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>

      <div>
        <label class="block text-blue-600">Contact Number</label>
        <input formControlName="contactNumber" type="tel" class="w-full px-4 py-2 rounded-xl border border-blue-200 focus:outline-none focus:ring-2 focus:ring-green-400" />
      </div>

      <div>
        <label class="block text-blue-600">Hospital / Clinic Name</label>
        <input formControlName="hospitalName" type="text" class="w-full px-4 py-2 rounded-xl border border-blue-200 focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>

      <div>
        <label class="block text-blue-600">Hospital / Clinic Address</label>
        <textarea formControlName="hospitalAddress" rows="3" class="w-full px-4 py-2 rounded-xl border border-blue-200 focus:outline-none focus:ring-2 focus:ring-red-400"></textarea>
      </div>

      <button type="submit" class="bg-green-500 hover:bg-green-600 text-white font-semibold w-full py-2 rounded-xl transition">Submit</button>
    </form>
  </div>
</div>
