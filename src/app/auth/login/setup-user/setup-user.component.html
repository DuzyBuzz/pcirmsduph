<div class="min-h-screen flex items-center justify-center bg-sky-200  bg-cover bg-center px-4 py-12"
     style="background-image: url('assets/images/auth.png');">
  <div class="w-full max-w-2xl bg-white/80 backdrop-blur-2xl rounded-2xl shadow-xl p-10 space-y-6">
    <div class="text-center">
      <h2 class="text-3xl font-bold text-blue-700">Welcome, Health Care Provider</h2>
      <p class="text-blue-500 mt-2 text-sm">Please set up your account to proceed.</p>
    </div>

    <form (ngSubmit)="submitForm()" [formGroup]="obForm" class="space-y-5">
      <div>
        <label class="block text-sm font-medium text-blue-600 mb-1">Full Name</label>
        <input
          formControlName="name"
          type="text"
          placeholder="Dr. Jane Doe"
          class="w-full px-4 py-2 rounded-xl border border-blue-200 focus:outline-none focus:ring-2 focus:ring-blue-400 bg-white"
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-blue-600 mb-1">Contact Number</label>
        <input
          formControlName="contactNumber"
          type="tel"
          placeholder="+63 912 345 6789"
          class="w-full px-4 py-2 rounded-xl border border-green-200 focus:outline-none focus:ring-2 focus:ring-green-400 bg-white"
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-blue-600 mb-1">Hospital / Clinic Name</label>
        <input
          formControlName="hospitalName"
          type="text"
          placeholder="St. Luke's Medical Center"
          class="w-full px-4 py-2 rounded-xl border border-blue-200 focus:outline-none focus:ring-2 focus:ring-blue-400 bg-white"
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-blue-600 mb-1">Hospital / Clinic Address</label>
        <textarea
          formControlName="hospitalAddress"
          rows="3"
          placeholder="123 Wellness St., Quezon City"
          class="w-full px-4 py-2 rounded-xl border border-red-200 focus:outline-none focus:ring-2 focus:ring-red-400 bg-white"
        ></textarea>
      </div>

      <button
        type="submit"
        [disabled]="obForm.invalid"
        class="w-full py-3 rounded-xl bg-green-500 hover:bg-green-600 text-white font-semibold transition duration-300 disabled:opacity-50"
      >
        Submit Information
      </button>
    </form>
  </div>
</div>
